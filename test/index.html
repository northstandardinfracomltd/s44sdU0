<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style pour le dropdown */
    .saas-dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      padding: 12px;
      z-index: 1;
    }

    /* Style pour le lien de la définition */
    .saas-dropdown a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 8px;
      font-size: 14px;
    }

    /* Style pour le texte "What SaaS mean?" */
    .saas-subtitle {
      font-size: 8px;
    }
  </style>
</head>
<body>

<!-- Le paragraphe initial -->
<p class="saasduotext1" onmouseover="showDropdown()" onmouseout="hideDropdown()" onclick="toggleDropdown()">For your SaaS
  <span class="saas-subtitle">What SaaS mean?</span>
</p>

<!-- Le dropdown avec la définition de SaaS -->
<div class="saas-dropdown" id="saasDropdown">
  <a href="#">Loren I-sum definition of SaaS</a>
</div>

<script>
  // Fonction pour afficher le dropdown
  function showDropdown() {
    document.getElementById("saasDropdown").style.display = "block";
  }

  // Fonction pour cacher le dropdown
  function hideDropdown() {
    document.getElementById("saasDropdown").style.display = "none";
  }

  // Fonction pour basculer l'affichage du dropdown
  function toggleDropdown() {
    var dropdown = document.getElementById("saasDropdown");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
  }
</script>

</body>
</html>
