<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


        .outer-containerdoty {
            text-align: right;
            padding: 0px;
        }

        .inner-containerdoty {
          margin-left: auto;
          border-radius: 0px 0px 0px 1000px;
          max-width: 200px;
            background-color: yellow;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0px;
            padding: 0px;
        }

        .columndoty {
            border: 1px solid lightgrey;
            padding: 10px;
            text-align: left;
        }
    </style>
    <title>Div avec Colonnes</title>
</head>
<body>
    <div class="outer-containerdoty">
      
        <div class="inner-containerdoty">
            <div class="columndoty">
                <p>Texte Dummy Colonne 1</p>
            </div>
            <div class="columndoty">
                <p>Texte Dummy Colonne 2</p>
            </div>
        </div>
    </div>
</body>
</html>
